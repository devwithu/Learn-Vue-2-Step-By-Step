<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		
		.is-loading { background: red; }
	</style>
</head>
<body>
	<div id="root">
		<h1> All Tasks </h1>
		<ul>
			<li v-for="task in tasks" v-text="task.description"></li>
		<h1> Incomplete Tasks </h1>
		<ul>
			<li v-for="task in incompleteTasks" v-text="task.description"></li>			
	</div>


	<script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>

	<script type="text/javascript">

		var app = new Vue({
			el: '#root',
			data: {
				
				tasks: [
					{description: 'agsgsgsgsg', completed: true},
					{description: '11111111111', completed: false},
					{description: '22222222222', completed: false},
					{description: '43333333333', completed: true}

				]
				
				
			},
			methods: {
				toggleClass() {
					this.isLoading = !this.isLoading;
				}
			},
			computed: {
				incompleteTasks(){
					return this.tasks.filter(task => ! task.completed);
				}
			}
		});


	</script>

</body>
</html>
